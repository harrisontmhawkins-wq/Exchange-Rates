<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

  <meta charset="UTF-8" />
  <title>Live USD Conversion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050816;
      --card: #0b1020;
      --accent: #4ade80;
      --accent-soft: rgba(74, 222, 128, 0.15);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #000 100%);
      color: var(--text-main);
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      background: linear-gradient(145deg, #020617, #020617 40%, #020617 60%, #020617);
      border-radius: 18px;
      padding: 20px 22px 22px;
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.8),
        0 0 60px rgba(74, 222, 128, 0.15);
      border: 1px solid rgba(148, 163, 184, 0.25);
      position: relative;
      overflow: hidden;
    }

    .glow-ring {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(74, 222, 128, 0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.16), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-pill {
      font-size: 0.7rem;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .status-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.9);
      margin-right: 6px;
    }

    .status {
      display: flex;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .status span {
      color: var(--accent);
      margin-left: 4px;
      font-weight: 500;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(74, 222, 128, 0.12), transparent 55%),
                  rgba(15, 23, 42, 0.96);
      border-radius: 14px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-bottom: 12px;
    }

    .pair-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .pair-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .pair-value {
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .badge-live {
      font-size: 0.7rem;
      padding: 2px 7px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      border: 1px solid rgba(74, 222, 128, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .rate-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 8px;
    }

    .rate-main {
      font-size: 2.1rem;
      font-weight: 600;
    }

    .rate-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .dot-separator::before {
      content: "•";
      margin: 0 6px;
      opacity: 0.6;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    select {
      flex: 1;
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      font-size: 0.8rem;
      outline: none;
    }

    button {
      padding: 7px 11px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      box-shadow:
        0 0 12px rgba(34, 197, 94, 0.7),
        0 0 24px rgba(34, 197, 94, 0.4);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow:
        0 0 16px rgba(34, 197, 94, 0.9),
        0 0 30px rgba(34, 197, 94, 0.5);
    }

    button:active {
      transform: translateY(0);
      box-shadow:
        0 0 10px rgba(34, 197, 94, 0.7),
        0 0 18px rgba(34, 197, 94, 0.4);
    }

    .error {
      font-size: 0.75rem;
      color: var(--danger);
      margin-top: 4px;
      min-height: 1em;
    }

    .footer {
      margin-top: 6px;
      font-size: 0.7rem;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0.85;
    }

    .pulse {
      animation: pulse 1.4s ease-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.98);
        box-shadow:
          0 0 0 rgba(74, 222, 128, 0.0),
          0 0 0 rgba(74, 222, 128, 0.0);
      }
      40% {
        transform: scale(1);
        box-shadow:
          0 0 18px rgba(74, 222, 128, 0.6),
          0 0 36px rgba(74, 222, 128, 0.3);
      }
      100% {
        transform: scale(1);
        box-shadow:
          0 0 0 rgba(74, 222, 128, 0.0),
          0 0 0 rgba(74, 222, 128, 0.0);
      }
    }

    @media (max-width: 480px) {
      .app {
        padding: 18px 16px 18px;
      }
      .rate-main {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="glow-ring"></div>

    <div class="header">
      <div class="title-block">
        <div class="title">
          <span>FX Pulse</span>
          <span class="title-pill">USD Live Feed</span>
        </div>
        <div class="subtitle">Live USD conversion rate, auto‑updating in the background.</div>
      </div>
      <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Connecting</span>
      </div>
    </div>

    <div class="card" id="rate-card">
      <div class="pair-row">
        <div class="pair-label">Pair</div>
        <div class="pair-value">
          <span id="pair-label">USD → GBP</span>
          <span class="badge-live">Live</span>
        </div>
      </div>

      <div class="rate-row">
        <div class="rate-main" id="rate-value">—</div>
        <div class="rate-sub" id="rate-sub">1 USD = ?</div>
      </div>

      <div class="meta-row">
        <div id="last-updated">Last update: —</div>
        <div>
          <span id="interval-label">Auto refresh: 10s</span>
          <span class="dot-separator"></span>
          <span id="source-label">Source: open.er‑api.com</span>
        </div>
      </div>
    </div>

    <div class="controls">
      <select id="currency-select">
        <option value="GBP">GBP – British Pound</option>
        <option value="EUR">EUR – Euro</option>
        <option value="JPY">JPY – Japanese Yen</option>
        <option value="CAD">CAD – Canadian Dollar</option>
        <option value="AUD">AUD – Australian Dollar</option>
        <option value="CHF">CHF – Swiss Franc</option>
        <option value="INR">INR – Indian Rupee</option>
        <option value="CNY">CNY – Chinese Yuan</option>
        <option value="BRL">BRL – Brazilian Real</option>
        <option value="ZAR">ZAR – South African Rand</option>
      </select>
      <button id="refresh-btn">Refresh now</button>
    </div>

    <div class="error" id="error-msg"></div>

    <div class="footer">
      <span>Data may be delayed slightly from market tick.</span>
      <span>Polling in browser, no backend needed.</span>
    </div>
  </div>

  <script>
    const API_URL = "https://open.er-api.com/v6/latest/USD";
    const REFRESH_INTERVAL_MS = 10000; // 10 seconds

    const rateValueEl = document.getElementById("rate-value");
    const rateSubEl = document.getElementById("rate-sub");
    const lastUpdatedEl = document.getElementById("last-updated");
    const statusDotEl = document.getElementById("status-dot");
    const statusTextEl = document.getElementById("status-text");
    const errorMsgEl = document.getElementById("error-msg");
    const currencySelectEl = document.getElementById("currency-select");
    const pairLabelEl = document.getElementById("pair-label");
    const rateCardEl = document.getElementById("rate-card");
    const refreshBtnEl = document.getElementById("refresh-btn");

    let lastData = null;
    let intervalId = null;

    function setStatus(online, text) {
      if (online) {
        statusDotEl.style.background = "var(--accent)";
        statusDotEl.style.boxShadow = "0 0 12px rgba(74, 222, 128, 0.9)";
        statusTextEl.innerHTML = 'Live<span> • Online</span>';
      } else {
        statusDotEl.style.background = "var(--danger)";
        statusDotEl.style.boxShadow = "0 0 10px rgba(248, 113, 113, 0.8)";
        statusTextEl.textContent = text || "Offline";
      }
    }

    function formatTime(date) {
      return date.toLocaleTimeString(undefined, {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    async function fetchRates() {
      try {
        errorMsgEl.textContent = "";
        statusTextEl.textContent = "Updating…";

        const res = await fetch(API_URL);
        if (!res.ok) {
          throw new Error("API error: " + res.status);
        }

        const data = await res.json();
        if (data.result !== "success") {
          throw new Error("API returned error state");
        }

        lastData = data;
        updateUI();
        setStatus(true);
      } catch (err) {
        console.error(err);
        errorMsgEl.textContent = "Could not update rate. Check your connection or try again.";
        setStatus(false, "Error");
      }
    }

    function updateUI() {
      if (!lastData) return;

      const targetCurrency = currencySelectEl.value;
      const rate = lastData.rates[targetCurrency];

      if (!rate) {
        errorMsgEl.textContent = "Selected currency not available from API.";
        return;
      }

      rateValueEl.textContent = rate.toFixed(4);
      rateSubEl.textContent = `1 USD = ${rate.toFixed(4)} ${targetCurrency}`;
      pairLabelEl.textContent = `USD → ${targetCurrency}`;

      const now = new Date();
      lastUpdatedEl.textContent = "Last update: " + formatTime(now);

      rateCardEl.classList.remove("pulse");
      void rateCardEl.offsetWidth; // restart animation
      rateCardEl.classList.add("pulse");
    }

    function startAutoRefresh() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(fetchRates, REFRESH_INTERVAL_MS);
    }

    currencySelectEl.addEventListener("change", () => {
      updateUI();
    });

    refreshBtnEl.addEventListener("click", () => {
      fetchRates();
    });

    // Initial load
    setStatus(false, "Connecting");
    fetchRates();
    startAutoRefresh();
  </script>
</body>
</html>
