<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon FX Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <style>
    :root {
      --bg: #050816;
      --card: #0b1020;
      --accent: #4ade80;
      --accent2: #60a5fa;
      --text: #f8fafc;
      --muted: #94a3b8;
    }

    body {
      background: radial-gradient(circle at top, #1e293b 0, #020617 60%, #000 100%);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 23, 42, 0.8);
      padding: 22px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 0 40px rgba(0, 255, 150, 0.15);
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0% 0%, rgba(74, 222, 128, 0.18), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(96, 165, 250, 0.18), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6rem;
      letter-spacing: 0.05em;
      text-shadow: 0 0 12px rgba(74, 222, 128, 0.6);
    }

    label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 10px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
    }

    select:focus, input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(74, 222, 128, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
      transition: 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.7);
    }

    .box {
      margin-top: 20px;
      padding: 18px;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.15);
    }

    .big {
      font-size: 2.2rem;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(96, 165, 250, 0.6);
    }

    .small {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="glow"></div>

    <h1>Neon FX Converter</h1>

    <label>From currency:</label>
    <select id="from-select"></select>

    <label>To currency:</label>
    <select id="to-select"></select>

    <label>Amount:</label>
    <input id="amount-input" type="number" placeholder="Enter amount">

    <button id="swap-btn">Swap Currencies</button>

    <div class="box">
      <div class="big" id="converted-value">—</div>
      <div class="small" id="converted-sub">Converted amount</div>
      <div class="small" id="last-updated">Last update: —</div>
    </div>
  </div>

  <script>
    const API_URL = "https://open.er-api.com/v6/latest/USD";
    const REFRESH_INTERVAL_MS = 10000;

    const fromSelect = document.getElementById("from-select");
    const toSelect = document.getElementById("to-select");
    const amountInput = document.getElementById("amount-input");
    const convertedValue = document.getElementById("converted-value");
    const convertedSub = document.getElementById("converted-sub");
    const lastUpdated = document.getElementById("last-updated");
    const swapBtn = document.getElementById("swap-btn");

    let rates = null;

    function populateDropdowns() {
      const currencies = Object.keys(rates);

      currencies.forEach(cur => {
        const opt1 = document.createElement("option");
        const opt2 = document.createElement("option");
        opt1.value = opt2.value = cur;
        opt1.textContent = opt2.textContent = cur;
        fromSelect.appendChild(opt1);
        toSelect.appendChild(opt2);
      });

      fromSelect.value = "USD";
      toSelect.value = "GBP";
    }

    async function fetchRates() {
      const res = await fetch(API_URL);
      const data = await res.json();
      rates = data.rates;
      lastUpdated.textContent = "Last update: " + new Date().toLocaleTimeString();
      if (fromSelect.length === 0) populateDropdowns();
      convert();
    }

    function convert() {
      const from = fromSelect.value;
      const to = toSelect.value;
      const amount = parseFloat(amountInput.value);

      if (!rates || isNaN(amount)) {
        convertedValue.textContent = "—";
        convertedSub.textContent = "Converted amount";
        return;
      }

      const usdAmount = amount / rates[from];
      const finalAmount = usdAmount * rates[to];

      convertedValue.textContent = finalAmount.toFixed(2);
      convertedSub.textContent = `${amount} ${from} = ${finalAmount.toFixed(2)} ${to}`;
    }

    swapBtn.addEventListener("click", () => {
      const temp = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = temp;
      convert();
    });

    fromSelect.addEventListener("change", convert);
    toSelect.addEventListener("change", convert);
    amountInput.addEventListener("input", convert);

    fetchRates();
    setInterval(fetchRates, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
