<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exchange Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 500px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: white;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .rate-box {
      margin-top: 20px;
      padding: 15px;
      background: #1a1a1a;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .big {
      font-size: 2rem;
      font-weight: bold;
    }

    .small {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Exchange Rates</h1>

    <label>Choose currency:</label>
    <select id="currency-select">
      <option value="GBP">GBP – British Pound</option>
      <option value="EUR">EUR – Euro</option>
      <option value="JPY">JPY – Japanese Yen</option>
      <option value="CAD">CAD – Canadian Dollar</option>
      <option value="AUD">AUD – Australian Dollar</option>
      <option value="CHF">CHF – Swiss Franc</option>
      <option value="INR">INR – Indian Rupee</option>
      <option value="CNY">CNY – Chinese Yuan</option>
      <option value="BRL">BRL – Brazilian Real</option>
      <option value="ZAR">ZAR – South African Rand</option>
    </select>

    <button id="refresh-btn">Refresh Now</button>

    <div class="rate-box">
      <div class="big" id="rate-value">—</div>
      <div class="small" id="rate-sub">1 USD = ?</div>
      <div class="small" id="last-updated">Last update: —</div>
    </div>

    <div class="rate-box">
      <label>Enter USD amount:</label>
      <input id="amount-input" type="number" placeholder="Enter amount in USD">

      <div class="big" id="converted-value">—</div>
      <div class="small" id="converted-sub">Converted amount</div>
    </div>
  </div>

  <script>
    const API_URL = "https://open.er-api.com/v6/latest/USD";
    const REFRESH_INTERVAL_MS = 10000;

    const rateValueEl = document.getElementById("rate-value");
    const rateSubEl = document.getElementById("rate-sub");
    const lastUpdatedEl = document.getElementById("last-updated");
    const currencySelectEl = document.getElementById("currency-select");
    const refreshBtnEl = document.getElementById("refresh-btn");

    const amountInputEl = document.getElementById("amount-input");
    const convertedValueEl = document.getElementById("converted-value");
    const convertedSubEl = document.getElementById("converted-sub");

    let lastData = null;

    function formatTime(date) {
      return date.toLocaleTimeString(undefined, {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    async function fetchRates() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (data.result !== "success") throw new Error("API error");

        lastData = data;
        updateUI();
      } catch (err) {
        rateValueEl.textContent = "Error";
        rateSubEl.textContent = "Could not load rates";
      }
    }

    function updateUI() {
      if (!lastData) return;

      const currency = currencySelectEl.value;
      const rate = lastData.rates[currency];

      rateValueEl.textContent = rate.toFixed(4);
      rateSubEl.textContent = `1 USD = ${rate.toFixed(4)} ${currency}`;
      lastUpdatedEl.textContent = "Last update: " + formatTime(new Date());

      updateConversion();
    }

    function updateConversion() {
      const amount = parseFloat(amountInputEl.value);
      const currency = currencySelectEl.value;

      if (!lastData || isNaN(amount)) {
        convertedValueEl.textContent = "—";
        convertedSubEl.textContent = "Converted amount";
        return;
      }

      const rate = lastData.rates[currency];
      const converted = amount * rate;

      convertedValueEl.textContent = converted.toFixed(2);
      convertedSubEl.textContent = `${amount} USD = ${converted.toFixed(2)} ${currency}`;
    }

    amountInputEl.addEventListener("input", updateConversion);
    currencySelectEl.addEventListener("change", updateUI);
    refreshBtnEl.addEventListener("click", fetchRates);

    fetchRates();
    setInterval(fetchRates, REFRESH_INTERVAL_MS);
  </script>
</body>
</html>
